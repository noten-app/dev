<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex nofollow" />
    <link rel="stylesheet" href="/res/css/fonts.css" />
    <link rel="stylesheet" href="/res/css/main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="flex-container">
        <div class="app">
          <img
            src="chrome://branding/content/about-logo.png"
            alt=""
            srcset=""
            class="app_logo"
          />
          <div class="app_name"><span>Cool Application</span></div>
          <div class="app_owner"><span>Lorem, ipsum.</span></div>
          <div class="app_users">
            <span>Users:<br />4</span>
          </div>
          <div class="app_usage">
            <div class="app_usage_bar" style="width: 0%"></div>
            <div class="app_usage_title">App usage</div>
          </div>
        </div>
        <div class="app">
          <img
            src="chrome://branding/content/about-logo.png"
            alt=""
            srcset=""
            class="app_logo"
          />
          <div class="app_name"><span>Noten-Viewer</span></div>
          <div class="app_owner"><span>Lorem, ipsum.</span></div>
          <div class="app_users">
            <span>Users:<br />814</span>
          </div>
          <div class="app_usage">
            <div class="app_usage_bar" style="width: 40%"></div>
            <div class="app_usage_title">App usage</div>
          </div>
        </div>
        <div class="app">
          <img
            src="chrome://branding/content/about-logo.png"
            alt=""
            srcset=""
            class="app_logo"
          />
          <div class="app_name"><span>Test</span></div>
          <div class="app_owner"><span>Niceteam</span></div>
          <div class="app_users">
            <span>Users:<br />1,904</span>
          </div>
          <div class="app_usage">
            <div class="app_usage_bar" style="width: 95%"></div>
            <div class="app_usage_title">App usage</div>
          </div>
        </div>
      </div>
    </main>
    <script>
      // Check which app_names are overflowing
      const app_names = document.getElementsByClassName("app_name");
      Array.from(app_names).forEach((app_name) => {
        if (app_name.offsetWidth < app_name.querySelector("span").scrollWidth)
          app_name.querySelector("span").classList.add("scroll");
      });
    </script>
  </body>
</html>
